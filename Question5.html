<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        margin: 0;
    }
</style>
<body>
    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="Your name">
        <p>&nbsp;</p>
        <label>Phone number:</label><br>
        <input type="number" placeholder="12345678">
        <p>&nbsp;</p>
        <label>Number of people:</label><br>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>>=8</option>
        </select>
        <p>&nbsp;</p>
        <label>Meal time:</label><br>
        <input type="radio" name="meal"><label>Breakfast</label><br>
        <input type="radio" name="meal"><label>Lunch</label><br>
        <input type="radio" name="meal"><label>Dinner</label>
        <p>&nbsp;</p>
        <label>Seating:</label><br>
        <input type="radio" name="seating"><label>Smoking</label>&emsp;
        <input type="radio" name="seating"><label>Non-smoking</label>
        <p>&nbsp;</p>
        <label>Allergies:</label><br>
        <input type="checkbox"><label>Seafood</label>&nbsp;
        <input type="checkbox"><label>Diary</label>&nbsp;
        <input type="checkbox"><label>Peanut</label>&nbsp;
        <input type="checkbox"><label>Others</label>
        <input type="text">
        <p>&nbsp;</p>
        <button>Submit</button>
        <button>Cancel</button>
    </form>
</body>
</html>
